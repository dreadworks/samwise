#
#   Basic samwise configuration file
#   Syntax is defined in http://rfc.zeromq.org/spec:4/ZPL
#   Make sure to indent with 4 spaces.
#
endpoint = "ipc://../sam_ipc"

buffer
    file = ./test_sam.db
    retry
        count = 2
        interval = 500
        threshold = 1s

backend
    type = rmq
    backends

        broker-1
            host = localhost
            port = 5672
            user = guest
            pass = guest
            heartbeat = 3

        broker-2
            host = localhost
            port = 5673
            user = guest
            pass = guest
            heartbeat = 3

        broker-3
            host = localhost
            port = 5672
            user = guest
            pass = guest
            heartbeat = 3
